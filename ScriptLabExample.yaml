name: SimpleExample
description: Create a new snippet from a blank template.
host: OUTLOOK
api_set: {}
script:
  content: |
    document.getElementById("addSig").addEventListener("click", addSig);

    function addSig() {
      Office.context.mailbox.item.body.setSignatureAsync(
        "<table cellpadding='0' cellspacing='0' border='0'><tr style='font-size:0px;'><td><img src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4AWL6v5ThPwAAAP//5LkhtgAAAAZJREFUAwAG+QKmJJ8YsgAAAABJRU5ErkJggg==' height='40px' width='100px'></td></tr><tr style='font-size:0px;'><td><img src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4AWL6v5ThPwAAAP//5LkhtgAAAAZJREFUAwAG+QKmJJ8YsgAAAABJRU5ErkJggg==' height='40px' width='100px'></td></tr></table>",
        { coercionType: Office.CoercionType.Html },
      );
    }
  language: typescript
template:
  content: >-
    <button id="addSig" class="ms-Button">
        <span class="ms-Button-label">Add Signature</span>
    </button>

    <p><b>Instructions:</b> Add the signature using the button, save the message
    and open the draft.  A gap should have appeared between the two orange
    blocks.</p>
  language: html
style:
  content: |-
    section.samples {
        margin-top: 20px;
    }

    section.samples .ms-Button, section.setup .ms-Button {
        display: block;
        margin-bottom: 5px;
        margin-left: 20px;
        min-width: 80px;
    }
  language: css
libraries: |-
  https://appsforoffice.microsoft.com/lib/1/hosted/office.js
  https://appsforoffice.microsoft.com/lib/1/hosted/office.d.ts

  https://unpkg.com/office-ui-fabric-core@11.1.0/dist/css/fabric.min.css
  https://unpkg.com/office-ui-fabric-js@1.5.0/dist/css/fabric.components.min.css
