name: Table Cell Color Problem
description: "Creates a signature that contains a colored border element. "
host: OUTLOOK
api_set: {}
script:
  content: |
    document.getElementById("run").addEventListener("click", run);

    async function run() {
      await Office.context.mailbox.item.subject.setAsync("Test Message");
      await Office.context.mailbox.item.body.setSignatureAsync(
        "<table><tr><td style='border-width: medium medium medium 10px; border-style: none none none solid; border-color: currentcolor currentcolor currentcolor lightgreen;'><div style='font-size: 30px;'>LightGreen Left Cell Border</div></td></tr></table>",
        { coercionType: Office.CoercionType.Html },
      );
    }
  language: typescript
template:
  content: >-
    <h2>Instructions</h2><p>Run this script in New Outlook on Windows or
    OWA.</p><p>It should add signature with a colored bar on the left hand
    side</p><p>Send the mail and then open it in Outlook Classic</p><p>The
    colored bar will have turned black</p><button id="run">Run</button>
  language: html
